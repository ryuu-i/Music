<!DOCTYPE html>
<html>
  <head>
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <div class="menu">
        <div id="bar">
          <i class="fa-solid 
          fa-arrow-left 
          exit"></i>
        </div>
        
        <div id="huhu">
          <i class="fa-solid fa-bars exit"></i>
      </div>
        </div>
        <img src="/videos/consume.jpeg" id="img">
        <h1 id="h1">Consume</h1>
        <p id="p">Chase Atlantic</p>
        
  <audio id="audio">
  </audio>

<input type="range" id="seekBar" value="0" min="0" step="0.1">

      <div id="music-player">
        
        <div id="left">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        
        <div id="pause">
            <i id="icon" 
            class="fa-solid 
            fa-play"></i>
        </div>
        
        <div id="right">
            <i class="fa-solid 
            fa-angle-right"></i>
          </div>
          
        </div>
    </div>
    
    
    <script src="main.js"></script>
  </body>
</html>
